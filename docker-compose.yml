services:
  db:
    image: pgvector/pgvector:0.8.1-pg16-trixie
    container_name: tarot-db
    environment:
      POSTGRES_DB: tarot
      POSTGRES_USER: tarot
      POSTGRES_PASSWORD: tarotpass
      TZ: Asia/Seoul
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: